<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Author Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Author Form</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{${author == null ? '/authors' : '/authors/' + author.id}}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${author != null ? author.name : ''}" required placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname"
                           th:value="${author != null ? author.surname : ''}" required placeholder="Enter surname:">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country"
                           th:value="${author != null ? author.country : ''}" required placeholder="Enter country:">
                </div>
                <div class="form-group">
                    <label for="biography">Biography</label>
                    <input type="text" class="form-control" id="biography" name="biography"
                           th:value="${author != null ? author.biography : ''}" required placeholder="Enter biography:">
                </div>

                <select name="gender" class="form-control">
                    <option th:each="gender : ${genders}"
                            th:text="${gender}"
                            th:value="${gender}"
                            th:selected="${author?.gender == gender}">
                    </option>
                </select>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-secondary" href="/authors">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
