<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>

<main>
    <section class="search-section">
        <form th:action="@{/}" method="GET">
            <h3>Search books:</h3>

            <label>Title contains:</label>
            <label>
                <input type="text" name="search" th:value="${param.search}" placeholder="Enter title keyword">
            </label>

            <label>Minimum rating:</label>
            <label>
                <input type="number" name="rating" step="0.1" min="0" max="10" th:value="${param.rating}"
                       placeholder="e.g. 5.4">
            </label>

            <input type="submit" style="border: 2px solid grey;padding: 2px 10px; border-radius: 3px;font-size: 13px;text-decoration-color: black;background-color: lightblue" value="Search">
        </form>
    </section>

    <hr/>

    <form th:action="@{/bookReservation}" method="POST">
        <h3>Choose a book:</h3>

        <br>
        <a th:href="@{/books/add-form}" class="delete-btn" style="border: 2px solid grey;padding: 2px 10px; border-radius: 3px;font-size: 13px;text-decoration-color: black;background-color: lightblue">Add Book</a>
        <br> <br>
        <div th:each="book : ${books}" class="book-option">
            <label>
                <input type="radio" name="title" th:value="${book.title}" required>
            </label>
            <p>
                Title: <span th:text="${book.title}"></span>,
                Genre: <span th:text="${book.genre}"></span>,
                Rating: <span th:text="${book.averageRating}"></span>,
                Author:
                Name: <span th:text="${book.author != null ? book.author.name : 'N/A'}"></span>,
                Surname: <span th:text="${book.author != null ? book.author.surname : 'N/A'}"></span>
            </p>

            <div class="actions">
                <a th:href="@{/books/edit-form/{id}(id=${book.id})}" class="btn" style="border: 2px solid grey;padding: 2px 10px; border-radius: 3px;font-size: 13px;text-decoration-color: black;background-color: lightblue">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="delete-btn" style="border: 2px solid grey;padding: 2px 10px; border-radius: 3px;font-size: 13px;text-decoration-color: black;background-color: lightblue">Delete</a>


            </div>
        </div>


        </div>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="name" required><br/>
        <label>Your Address:</label>
        <input type="text" name="address" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

        <input type="submit" style="border: 2px solid grey;margin-bottom: 70px;padding: 2px 10px; border-radius: 3px;font-size: 13px;text-decoration-color: black;background-color: lightblue" value="Reserve Book">

    </form>
</main>
</body>
</html>
