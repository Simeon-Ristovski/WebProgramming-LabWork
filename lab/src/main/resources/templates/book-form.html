<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Book Form</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{${book == null ? '/books' : '/books/' + book.id}}">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="${book != null ? book.title : ''}" required placeholder="Enter book title">
                </div>

                <div class="form-group">
                    <label for="genre">Book Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre"
                           th:value="${book != null ? book.genre : ''}" required placeholder="Enter book genre">
                </div>

                <div class="form-group">
                    <label for="averageRating">Book Average Rating</label>
                    <input type="number" class="form-control" id="averageRating" name="averageRating"
                           step="0.1" min="0" max="10"
                           th:value="${book != null ? book.averageRating : 0.0}" required
                           placeholder="Enter book average rating">
                </div>

                <div class="form-group">
                    <label>Author</label>
                    <select name="authorId" class="form-control">
                        <option value="" disabled th:selected="${book == null}">--- Select Author ---</option>
                        <option th:each="author : ${authors}" th:value="${author.id}"
                                th:text="${author.name + ' ' + author.surname}"
                                th:selected="${book != null && book.author != null && book.author.id == author.id}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-secondary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
